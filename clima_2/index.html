<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;800&display=swap" rel="stylesheet">

</head>
  <body>
    <div class="container main justify-content-center align-items-center vh-100">
        <div class="card " style="width: 18rem;">
            <div class="card-body">

                <h2 id="titulo">Buscar el clima</h2>

                <div id="resultado" >
                    <p>Agrega tu ciudad y país, el resultado se mostrará aquí</p>
                </div>
             </div>

             <div class="image"><img src="img/caliente.png" alt=""></div>
             <form id="formulario" action="" method="POST">
                <div class="ciudad">
                    <input 
                    type="text" 
                    name="ciudad" 
                    id="ciudad"
                    placeholder=" Escribe tu ciudad"
                    class="rounded p-2">
                </div>

                <div class="pais">
                    <div class="input-group" >
                        <select class="form-select" id="pais" aria-label="Example select with button addon">
                           <option disabled selected value="">-- Seleccione --</option>
                            <option value="AR">Argentina</option>
                            <option value="CO">Colombia</option>
                            <option value="CR">Costa Rica</option>
                            <option value="ES">España</option>
                            <option value="US">Estados Unidos</option>
                            <option value="MX">México</option>
                            <option value="PE">Perú</option>
                        </select>
                      </div>

                      <input 
                    type="submit"
                    class="mt-5 p-2 btn btn-warning uppercase font-bold cursor-pointer rounded"
                    value="Obtener Clima"
                />
                </div>
               

             </form>
          </div>

    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
